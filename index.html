<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A quiz about our countries</title>
    <meta name="description" content="A quiz about capitals, countries, oceans and continents .">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <main class="container">
  <header class= "header"> 
    <section>
     <section class="littlepics">
      <img class="loopingPlane littletop" src="images/loopingplane.jpg" alt="looping plane" />
     
        <img class="sunyellow littletop little" src="images/sunyellow.jpg" alt="yellow sun"/>
       
      <img class="cloudsempty littletop little" src="images/cloudsempty.jpg" alt="empty clouds"/>
      </section>
      </section>
    <section>
        <ul>
          <li class="keepTrack">Question:
            <span class="questionNumber">0</span>/15</li>
          <li class="keepTrack">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
      </header>  
    <section class="globeBox">
      <section class="startQuiz box">
        <h1>A quiz about our countries</h1>
        <img src="https://media.giphy.com/media/cR9cLG8VNa3m0/giphy.gif" alt="rotating globe" class="images">
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox">
      </section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
    </section>
    <section class="littlepics" >
     <img class="cloudswhite littlebottom little" src="images/cloudswhite.jpg" alt="white clouds"/>
       <img class="planewhite littlebottom little" src="images/planewhite.jpg" alt="white plane"/>
    </section>   
  </main>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </body>
</html>
